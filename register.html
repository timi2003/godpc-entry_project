<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GOS HRM</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="logo">
                <img src="images/footer logo.png" alt="">
            </div>
            <form>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John samuel">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@google.com">
                </div>
                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" placeholder="********">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="login-text">Already have an account? <a href="#">Login</a></p>
                <p class="or-text">OR</p>
                <p class="signup-text">Sign up with</p>
                <div class="social-login">
                    <img src="images/linkedln logo.png" alt="LinkedIn">
                    <img src="images/google logo.png" alt="Google">
                </div>
            </form>
        </div>
        <div class="design-section">
            <img src="images/form sidepic.png" alt="Design">
        </div>
    </div>
</body>
</html>
